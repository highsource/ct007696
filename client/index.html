<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../assets/css/leaflet/v0.7.7/leaflet.css" />

	<title>New York and Erie Railroad diagram representing a plan of organization</title>

	<style>
		body {
			padding: 0;
			margin: 0;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        	}
	        html, body, #map {
        	    height: 100%;
	            width: 100%;
        	}
		h1 {
			font-size: 36px;
			font-weight: 300;
			line-height: 1.1;
		}
    </style>
</head>
	<body>
		<div id="map"></div>

		<script src="../assets/js/leaflet/v0.7.7/leaflet.js"></script>

		<script>

			var map = L.map('map').setView([-25.997549919572098, -85.0341796875], 5);

			L.tileLayer('../tiles/{z}/{y}/{x}.png', {
				maxZoom: 6,
				noWrap: true,                     
				attribution: '<a href="https://www.loc.gov/resource/g3301p.ct007696/?r=0.357,0.931,0.518,0.294,0">Library of Congress</a>'
			}).addTo(map);
		</script>
	</body>
</html>
